<script>
    const links = document.getElementById("links");
    const link = document.getElementsByClassName("link");
    const line = document.getElementsByClassName("line");

    Array.prototype.forEach.call(link, function (el) {
        el.onmouseover = () => {
            el.querySelector(".line").style.backgroundColor =
                "var(--main-color-alt)";
            el.querySelector(".line").style.width = "200%";
            el.querySelector("a").style.color = "var(--main-color-alt)";
        };
        el.onmouseout = () => {
            el.querySelector(".line").style.backgroundColor = "white";
            el.querySelector(".line").style.width = "0";
            el.querySelector("a").style.color = "black";
        };

        el.onclick = () => {
            window.location.href = el.querySelector("a").href
        }
    });
</script>
